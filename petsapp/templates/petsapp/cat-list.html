{% include 'base/header.html' %}
{% block content %}
    <div class="container" style="background-color: black;">
        <h4 style="text-align: center; margin-top: 20px; margin-bottom: 20px; font-size: larger; color: aliceblue;" > all cats </h4>
        <div class="row">
            {% for obj in  objectcat %}
            <div class="col-lg-3" >
                <div class="card" style= "cursor: pointer; min-height: 250px;">
                <div class="card-body">
                   <a href=" {%  url 'pet_detail' pk=obj.pk  %}" target="_blank" style="text-decoration: none;"><p style="color: rgb(4, 45, 230); font-size: larger;"> {{ obj.name }}</p> </a> 
                    <img height="200px " width="200px" class="card-img-top" src="{{ obj.image.url }}">
                    <!-- <img  class="card-img-top" height="200px" src="{{ obj.image.url }}"> -->
                    <p class="card-text">  {{ obj.description }}  </p>
                    <p> <b> age is : {{ obj.age }}</b></p>
                    <p style="color: red;"> <b> price is : {{ obj.price }}</b></p>
                    
            </div>
            </div>
        </div>
        {% endfor %}
    </div>
 </div>
{% endblock %}
{% include 'base/footer.html' %}
